apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    packagingOptions {
        exclude 'LICENSE.txt'
    }

    defaultConfig {
        applicationId "pt.castro.tops"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 12
        versionName "0.6.6"

        renderscriptTargetApi 20
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    // Project
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(path: ':backend', configuration: 'android-endpoints')

    // Google
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.android.support:cardview-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:palette-v7:23.2.0'
    compile 'com.google.android.gms:play-services-location:8.4.0'

    // Layout
    compile 'com.flaviofaria:kenburnsview:1.0.7'
    compile 'com.github.ppamorim:dragger:1.2'
    compile 'com.marshalchen.ultimaterecyclerview:library:0.4.0'
    compile('com.github.florent37:beautifulparallax:1.0.0@aar') {
        transitive = true
    }

    // Productivity
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.github.d-max:static-map:0.1+@aar'
    compile 'ch.acra:acra:4.5.0'
    compile 'com.squareup.picasso:picasso:2.5.2'

    // Authentication
    compile 'com.facebook.android:facebook-android-sdk:4.+'
}